[Remote Filter]
HK = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇭🇰|香港|港|(\b(HK|HKG|Hong|Hong Kong)\b))).*$"
SG = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇸🇬|新加坡|坡|狮城|(\b(SG|SGP|Singapore)\b))).*$"
KR = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|KOR|Korea|Seoul)\b))).*$"
JP = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|JPN|Japan)\b))).*$"
US = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|USA|United States|America)\b))).*$"
OT = NameRegex,aca,aladdin, FilterKey = "^(?=.*(.*))(?!.*((?i)|澳门|英国|俄罗斯|土耳其|法国|马来西亚|马来|台湾|越南|泰国|德国|加拿大|澳大利亚|印度|阿根廷|乌克兰|卢森堡|荷兰|印尼|巴基斯坦|哈萨克斯坦|罗马尼亚|菲律宾|意大利|(\b(Turkey|Argentina|Egypt|United Kingdom|India|Brazil|Australia|South Korea|North Korea|Poland|Israel|Antarctica|Iceland|Nigeria|Taiwan)\b|))).*$"

