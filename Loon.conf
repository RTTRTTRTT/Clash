Subscribe其他 = NameRegex,aca,aladdin, FilterKey = "^(?=.*(.*))(?!.*((?i)🇭🇰|🇲🇴|🇹🇼|🇯🇵|🇰🇷|🇸🇬|🇺🇸|香港|澳门|台湾|日本|川日|东京|大阪|泉日|埼玉|韩国|韓|首尔|新加坡|狮|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|到期|过期|已用|联系|邮箱|工单|群|贩卖|通知|倒卖|防止|国内|🎮|(\b(HK|HKG|Hong|Hong Kong|MO|MAC|Oman|Macau|Macao|TW|TWN|Tai|Taiwan|JP|JPN|Japan|KR|KOR|Korea|SG|SGP|Singapore|US|USA|United States|America|GAME|USE|USED|TOTAL|EXPIRE|EMAIL|Panel)\b|(\d{4}-\d{2}-\d{2}|\dG)))).*$"

[Proxy Group]
# 手动选择
Select = select,Hong Kong,Macao,Taiwan,Japan,South Korea,Singapore,United States,Remaining,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/select.png
# 故障转移
Fallback = fallback,Hong Kong,Macao,Taiwan,Japan,South Korea,Singapore,United States,Remaining,interval = 60,max-timeout = 2000,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/FallBack.png
# 负载均衡
Load-Balance = load-balance,Hong Kong,Macao,Taiwan,Japan,South Korea,Singapore,United States,Remaining,interval = 60,max-timeout = 2000,algorithm = pcc,img-url = https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/apps/LoadBalance.png
# 时延优选
Local = url-test,Local全球,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Cloudflare.png
Hong Kong = url-test,Subscribe香港,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/HongKong.png
Macao = url-test,Subscribe澳门,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/Macao.png
Taiwan = url-test,Subscribe台湾,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/Taiwan.png
Japan = url-test,Subscribe日本,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/Japan.png
South Korea = url-test,Subscribe韩国,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/SouthKorea.png
Singapore = url-test,Subscribe新加坡,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/Singapore.png
United States = url-test,Subscribe美国,interval = 60,tolerance = 50,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/UnitedStates.png
Remaining = select,Subscribe其他,img-url = https://raw.githubusercontent.com/sooyaaabo/Loon/main/Icon/Flag/UnitedNations.png

