Subscribe韩国 = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|KOR|Korea|Seoul)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
Subscribe新加坡 = NameRegex,aca,aladdin, FilterKey = "^(?=.*((?i)🇸🇬|新加坡|新国|狮|(\b(SG|SGP|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$"
